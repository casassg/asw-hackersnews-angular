<head>
</head>
<body>
<h2>Newest</h2>
<ul class="heroes">
  <li *ngFor="let contribution of contributions">
    <span class="contribution-element">
      <table class="grey">
	<tr>
	  <td> <span class="badge">{{contribution.id}}</span> </td> 
	  <td><a href="#" > {{contribution.title}}</a> </td> 
	  <td><a href="#" >({{contribution.url}})</a> </td>
	</tr>
	<tr>
	  <td> {{contribution.upvotes}} </td>
	  <td> getUser(contribution.user_id).name </td> 
	  <td> | <a href="#" >{{contribution.comments.length}}</a></td>
	</tr>
      </table>
    </span>
  </li>
</ul>
</body>




<div id='if-part' style='visibility: hidden;'>do something</div>
<div id='else-part' style='visibility: hidden'>do something</div>

<script>
    var node;
    if(true) {
        node = document.getElementById('if-part');
    }
    else {
        node = document.getElementById('else-part');
    }
    node.style.visibility = 'visible';
</script>
