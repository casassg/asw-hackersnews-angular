<div *ngIf="user">
  <h2>{{user.name}} details!</h2>
  <div>
    <label>id: </label>{{user.id}}<br>
    <label>email: </label>{{user.email}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="user.name" placeholder="user" />
  </div>
</div>
