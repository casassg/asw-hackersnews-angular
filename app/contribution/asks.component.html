
<table class="grey">
    <tbody *ngFor="let contribution of asks">
    <tr>
        <td><span *ngIf="contribution.canVote==undefined"><a (click)="vote(contribution)">^</a></span></td>
        <td colspan="2"><a [routerLink]="['ContributionDetail', {'id':contribution.id}]"> {{contribution.title}}</a></td>
    </tr>
    <tr>
        <td>{{contribution.upvote}} points</td>
        <td> by {{contribution.user_id}}</td>
        <td><a [routerLink]="['ContributionDetail', {'id':contribution.id}]">Comments</a></td>
    </tr>
    <tr><td colspan="3"><hr></td></tr>
    </tbody>
</table>
